{% extends 'layout.html' %}
{% load static %}

{% block content %}
  <div id='body' class="bounds">
    <div id='top' class="grid-30 centered">
      <h2>Sign In</h2>
      <form id='form' action="" method="post">
        {% csrf_token %}
        <input id='email' type="email" placeholder="Email Address" name="email" required>
        <input id='password' type="password" placeholder="Password" name="password" required>
        <input type="submit" class="button-primary" value="Sign In">
        <a class="button" href="{% url 'accounts:signup' %}">Sign Up</a>
      </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/js.cookie.js' %}" charset="utf-8"></script>
<script src="{% static 'js/utilities.js' %}" charset="utf-8"></script>
<script src="{% static 'js/signin.js' %}" charset="utf-8"></script>
{% endblock %}
